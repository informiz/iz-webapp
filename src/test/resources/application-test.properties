
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/


security.require-ssl=true

# Test configuration for SSL
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:izLocalDev.p12
server.ssl.key-store-password=izlocaldev
server.ssl.key-alias=izLocalDev

# Use keystore as trust store
trust.store=classpath:izLocalDev.p12
trust.store.password=izlocaldev
