<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org"  prefix="og: https://ogp.me/ns#">

    <div layout:fragment="content" th:object="${informi}">
        <h1 class="mb-3">Informi Details</h1>
        <h2 id="title" class="mb-3" th:text="*{name}"/>
        <p><span id="description" class="text-muted" th:text="*{description}"></span></p>
        <span class="text-muted" style="font-weight: bold;">
            <span style="color: #14ABCF;">Reliability:</span> <span style="" th:text="@{ {value}, (value=*{score.reliability})}"/>
            <span style="color: #14ABCF;">Confidence:</span> <span th:text="@{ {value}(value=*{score.confidence})}"/>
        </span>
        <div>
            <img id="media" class="img-fluid rounded mt-2" th:src="${informi.getMediaPath()}">
        </div>

        <div th:replace="~{fragments/ref-list :: referenceList(${informi.entityId}, ${informi.references}, '')}"></div>

        <div th:replace="~{fragments/review-list :: reviewList(${informi.entityId}, ${informi.reviews}, '')}"></div>
    </div>
</html>
