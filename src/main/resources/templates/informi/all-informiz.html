<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <div layout:fragment="content" th:object="${informiz}">
        <h1 class="mt-5">Informiz</h1>
        <p class="mb-3">Graphical snippets of information, ranked for reliability</p>
        <div class="table-responsive">
            <table id="informizTable" data-toggle="table" data-header-style="tableHeaderStyle"
                   data-sort-name="date" data-sort-order="desc"
                   data-buttons-class="primary" data-pagination="true" data-search="true">
                <thead>
                <tr>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th>Description</th>
                    <th data-field="score" data-sortable="true">Score</th>
                    <th data-field="by" data-sortable="true">By</th>
                    <th data-field="date" data-sortable="true">Last Updated</th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">Edit</th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="informi : ${informiz}">
                    <td>
                        <a th:href="@{/informi/view/{id}(id=${informi.id.toString()})}"
                           th:text="${informi.name}"/>
                    </td>
                    <td th:text="${informi.description}"></td>
                    <td th:text="${informi.score.reliability}"></td>
                    <td th:title="${informi.ownerId}"></td>
                    <td title="timestamp" th:text="${informi.updatedTs}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">
                        <a th:href="@{/informi/details/{id}(id=${informi.id.toString()})}"
                           class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-pencil-alt"/>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">
                        <a th:href="@{/informi/delete/{id}(id=${informi.id.toString()})}"
                           class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-times"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}"
           class="my-5"><a href="/informi/upload" class="btn btn-primary">Add</a></p>
        <script>
            checkersCallbacks.push(function() {
                $.each(checkers, function(id, checker) {
                    $('td[title="'+checker.entityId+'"]').append('<a href = "/factchecker/view/' + checker.id + '">' + checker.name + '</a>')
                });
            });

            $(document).ready(function() {
                timestampsToStrings($('td[title="timestamp"]'));
            });
        </script>
    </div>
</html>
