<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content">
        <div class="my-5">
            <h1 class="mb-5">Upload infographic file</h1>
            <form id="uploadMediaForm" name="uploadMediaForm" enctype="multipart/form-data"
                  th:action="@{/informi/upload}" class="mb-5" method="post">
                <div class="card">
                    <div class="form-group">
                        <div class="card-header">
                            Upload media file
                        </div>
                        <input type="file" class="form-control btn-sm float-left" id="file" name="file"
                               th:disabled="${!#authorization.expression('hasRole(''ROLE_MEMBER'')')}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-2">
                        <input id="uploadButton" type="submit" class="btn btn-primary" value="Upload" />
                    </div>
                    <div id="mediaUploadError" style="display:none" class="text-danger"></div>
                </div>
            </form>
            <script>
            $(document).ready(function() {
                $('#uploadMediaForm').onerror(function() {
                    var fileUploadError = document.querySelector('#mediaUploadError');
                    fileUploadError.innerHTML = "Upload failed";
                    singleFileUploadError.style.display = "block";
                });
            });
            </script>
        </div>
    </div>
</html>
