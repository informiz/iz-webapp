<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content">
        <div class="my-5">
            <h1 class="mb-5">New Informi</h1>
            <form action="#" th:action="@{/informi/add}" th:object="${informi}" method="post">
                <div th:replace="fragments/informi :: informi('write')"></div>
                <div class="row">
                    <div class="col mt-5">
                        <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</html>
