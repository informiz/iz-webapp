<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="customModal(title, content_id)">
    <div th:id="'modal_' + ${content_id}" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${title}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:id="'modal_body_' + ${content_id}" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $( document ).ready(function() {
            var body_selector = "#modal_body_[[${content_id}]]"
            var content_selector = "#[[${content_id}]]"
            // TODO: WORKAROUND - check why html closes the form prematurely
            htmlStr = $(content_selector).html().replace('</form>','') + "</form>"
            $(body_selector).html(htmlStr)
        });
    </script>
</div>
</html>
