<html xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="reviewList(reviews, link)">
        <h3 class="mt-5">Reviews</h3>
        <div>
            <table id="reviewsTable"
                   class="table table-striped"
                   data-toggle="table"
                   data-detail-view="true"
                   data-detail-view-by-click="true"
                   data-detail-view-icon="false"
                   data-detail-formatter="reviewFormatter">
                <thead>
                    <tr>
                        <th data-field="reviewer">Reviewer</th>
                        <th data-field="score">Score</th>
                        <th data-field="comment">Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td title="fact-checker" th:data-checker-id="${review.checker}"/>
                        <td th:text="${review.rating}"></td>
                        <td>
                            <span class="table-text" th:text="${review.comment}"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <th:block th:if="${#authorization.expression('hasRole(''ROLE_CHECKER'')')} and not ${#strings.isEmpty(link)}">
                <div style="display:none;">
                    <div th:id="add_rev_form">
                        <div th:replace="fragments/review :: reviewForm(${link})"></div>
                    </div>
                </div>
                <div th:replace="fragments/modal :: customModal('Add Review', 'add_rev_form')"></div>

                <div class="mt-2">
                    <button type="button" th:id="add_rev" data-toggle="modal"
                            th:attr="data-target='#modal_add_rev_form'"
                            class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-plus"/>
                </div>

            </th:block>

            <script>
                if ($('#reviewsTable tr').length > 0) {
                    handleTableRender($('#reviewsTable'));
                }

                function reviewFormatter(index, row) {
                    return '<div>' + row.comment + '</div>';
                }

            </script>
        </div>
    </div>
</html>
