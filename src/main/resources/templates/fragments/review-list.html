<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:fragment="reviewList(reviews, link)">
        <h3 class="mt-5">Reviews</h3>
        <div>
            <table id="reviews-table"
                   class="table table-striped table-bordered"
                   data-toggle="table"
                   data-sort-name="score"
                   data-sort-order="desc"
                   data-pagination="true"
                   data-search="true">
                <thead>
                    <tr>
                        <th data-field="reviewer" data-sortable="true" data-searchable="true" data-formatter="checkerToLink" data-visible="false">Reviewer</th>
                        <th data-field="score" data-sortable="true" data-searchable="false">Score</th>
                        <th data-field="comment" data-sortable="true" data-searchable="true">Comment</th>
                        <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
                            <th data-sortable="false" data-searchable="false">Edit</th>
                            <th data-sortable="false" data-searchable="false">Delete</th>
                        </th:block>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.creatorId}"></td>
                        <td th:text="${review.rating}"></td>
                        <td>
                            <span class="table-text" th:text="${review.comment}"></span>
                        </td>
                        <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
                            <div class="d-none">
                                <div th:id="'rev_' + ${review.id}">
                                    <div th:replace="~{fragments/review :: reviewForm(${link} + 'edit/', ${review})}"></div>
                                </div>
                            </div>
                            <div th:replace="~{fragments/modal :: customModal('Edit Review', 'rev_form_' + ${review.id})}"></div>
                            <td>
                                <button type="button" th:disabled="${ @sUtils.getDisabled(#authentication.getPrincipal(), review)}"
                                        th:id="'edit_rev_' + ${review.id}" data-bs-toggle="modal"
                                        th:attr="data-bs-target='#modal_rev_' + ${review.id}"
                                        class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-pencil-alt"></button>
                            </td>
                            <td>
                                <form th:action="@{${link}+'del/'}" th:object="${review}" method="post">
                                    <input type="text" class="d-none" name="ownerId" th:value="${review.ownerId}" readonly/>
                                    <input type="text" class="d-none" name="id" th:value="${review.id}" readonly/>
                                    <input type="submit" value="X"
                                           class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-times"
                                           th:disabled="${ @sUtils.getDisabled(#authentication.getPrincipal(),review)}"/>
                                </form>
                            </td>
                        </th:block>

                    </tr>
                </tbody>
            </table>

            <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
            <!-- TODO: No add button if user already reviewed the entity -->
                <div class="d-none">
                    <div th:id="add_rev_form">
                        <div th:replace="~{fragments/review :: reviewForm(${link}, ${review})}"></div>
                    </div>
                </div>
                <div
                    th:replace="~{fragments/modal :: customModal('Add Review', 'add_rev_form')}">
                </div>

                <div class="mt-2">
                    <button type="button" th:id="add_rev" data-bs-toggle="modal"
                            th:attr="data-bs-target='#modal_add_rev_form'"
                            class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-plus"></button>
                </div>

            </th:block>

            <script>
                checkersCallbacks.push(function() {});
                loadCompleteCallbacks.push(function() {
                    $('#reviews-table').bootstrapTable('showColumn', 'reviewer');
                });
            </script>
        </div>
    </div>
</html>
