<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- TODO: hacky, improve this -->
        <meta th:if="${informi != null}" property="og:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" property="og:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" property="og:type" content="website" />
        <meta th:if="${informi != null}" property="og:url" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" property="og:image" th:content="${informi.getMediaPath()}"/>

        <meta th:if="${informi != null}" name="twitter:card" content="summary_large_image"/>
        <meta th:if="${informi != null}" name="twitter:site" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" name="twitter:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" name="twitter:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" name="twitter:image" th:content="${informi.getMediaPath()}"/>


        <link rel="shortcut icon" type="image/png" th:href="@{/style/favicon.png}"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

        <link rel="stylesheet" type="text/css" th:href="@{/style/bootstrap-overrides.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/style/autocomplete.css}">

        <!-- TODO: use bootstrap-icons (already included) instead of font-awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
              integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>

        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
                integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <script>
            var checkers = {};
            var checkersCallbacks = []

            var sources = {};
            var sourcesCallbacks = []

            var claims = {};
            var claimsCallbacks = []

            var citations = {};
            var citationsCallbacks = []

            var informiz = {};
            var informizCallbacks = []

            var loadCompleteCallbacks = []
            var autoSearchCallbacks = []
        </script>
        <script type="text/javascript" th:src="@{/js/util.js}"></script>
        <script type="text/javascript" th:src="@{/js/load_data.js}"></script>

    </head>
    <body>

        <div class="container">

            <div th:replace="fragments/style-header :: header"></div>

            <div class="mt-3 px-2 bg-light bg-gradient">

                <div class="row mx-1 alert alert-secondary" role="alert">
                    <div class="col col-auto">
                        <h3 class="alert-heading mt-2">
                            Welcome to the Demo-Channel of Informiz,<br/> the collaborative fact-checking platform!
                        </h3>
                        <a href="https://informiz.org/about" class="text-success link-success fs-6 fst-italic" target="_blank">About Informiz</a>
                        <h5 class="mt-3 mb-3">This open-source project promotes fact-based public discussion by making
                            reliable information easily accessible.
                        </h5>
                    </div>
                    <div class="col d-flex align-items-center">
                        <button class="btn btn-success btn-sm mx-auto">
                            <a href="https://www.gofundme.com/f/informiz-collaborative-factchecking" target="_blank"
                               style="text-decoration: none; color: inherit;">Donate</a>
                        </button>
                    </div>
                </div>


                <div calss="row">
                    <div class="col col-auto">
                        <div layout:fragment="content"></div>
                    </div>
                </div>

                <div calss="row">
                    <div class="col col-auto">
                        <div th:replace="fragments/style-footer :: footer"></div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
