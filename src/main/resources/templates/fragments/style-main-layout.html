<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>

        <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">

        <link rel="stylesheet" type="text/css" th:href="@{/style/autocomplete.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/style/bootstrap-overrides.css}">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js"></script>

        <script>
            var checkers = {};
            var checkersCallbacks = []

            var sources = {};
            var sourcesCallbacks = []

            var claims = {};
            var claimsCallbacks = []

            var citations = {};
            var citationsCallbacks = []

            var informiz = {};
            var informizCallbacks = []

            var loadCompleteCallbacks = []
        </script>
        <script type="text/javascript" th:src="@{/js/load_data.js}"></script>
        <script type="text/javascript" th:src="@{/js/util.js}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>


        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="google-signin-client_id" th:content="${@googleOAuthService.getClientId()}">

        <!-- TODO: hacky, improve this -->
        <meta th:if="${informi != null}" property="og:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" property="og:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" property="og:type" content="website" />
        <meta th:if="${informi != null}" property="og:url" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" property="og:image" th:content="${informi.getMediaPath()}"/>

        <meta th:if="${informi != null}" name="twitter:card" content="summary_large_image"/>
        <meta th:if="${informi != null}" name="twitter:site" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" name="twitter:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" name="twitter:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" name="twitter:image" th:content="${informi.getMediaPath()}"/>

    </head>
    <body>
        <div class="container">

            <div th:replace="fragments/style-header :: header"></div>

            <div class="my-5" style="background-image: linear-gradient(#d7d9db, white);">

                <div class="row mx-auto">
                    <div class="col-sm-8">
                        <h3 class="mt-5">
                            Welcome to the Demo-Channel of
                            <a href="https://informiz.org/about" target="_blank">Informiz</a>,<br/>
                            the collaborative fact-checking platform!
                        </h3>
                    </div>
                    <div class="col-sm-4 align-self-end">
                        <div class="float-right">
                            <button class="btn btn-success">
                                <a href="https://www.gofundme.com/f/informiz-collaborative-factchecking" target="_blank"
                                   style="text-decoration: none; color: inherit;">Donate</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div calss="row mx-auto">
                    <div class="col-md-8">
                        <h6 class="mt-2 mb-5">This open-source project promotes fact-based public discussion by making reliable information easily accessible.
                        </h6>
                    </div>
                </div>

                <div calss="row mx-auto">
                    <div class="col-md-12">
                        <div layout:fragment="content"></div>
                    </div>
                </div>

                <div calss="row mx-auto">
                    <div class="col-md-12">
                        <div th:replace="fragments/style-footer :: footer"></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
