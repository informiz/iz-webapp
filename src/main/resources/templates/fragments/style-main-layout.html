<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>

        <link rel="stylesheet" type="text/css" th:href="@{/style/autocomplete.css}">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
        <script src="https://apis.google.com/js/platform.js"></script>

        <script>
            var checkers = {};
            var checkersCallbacks = []

            var sources = {};
            var sourcesCallbacks = []

            var claims = {};
            var claimsCallbacks = []

            var citations = {};
            var citationsCallbacks = []

            var informiz = {};
            var informizCallbacks = []
        </script>
        <script type="text/javascript" th:src="@{/js/load_data.js}"></script>


        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="google-signin-client_id" th:content="${@googleOAuthService.getClientId()}">

        <!-- TODO: hacky, improve this -->
        <meta th:if="${informi != null}" property="og:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" property="og:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" property="og:type" content="website" />
        <meta th:if="${informi != null}" property="og:url" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" property="og:image" th:content="${informi.getMediaPath()}"/>

        <meta th:if="${informi != null}" name="twitter:card" content="summary_large_image"/>
        <meta th:if="${informi != null}" name="twitter:site" th:content="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+${#httpServletRequest.requestURI}"/>
        <meta th:if="${informi != null}" name="twitter:title" th:content="${informi.name}"/>
        <meta th:if="${informi != null}" name="twitter:description" th:content="${informi.description}"/>
        <meta th:if="${informi != null}" name="twitter:image" th:content="${informi.getMediaPath()}"/>

        <!-- TODO: Unable to set informi's image size directly in tag - fix this -->
        <style>
            img {
                max-width:200%;
                max-height:200%;
            }
        </style>
    </head>
    <body>

        <div th:replace="fragments/style-header :: header"></div>

        <div layout:fragment="content"></div>

        <div th:replace="fragments/style-footer :: footer"></div>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
