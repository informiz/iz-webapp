<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="sourceList(sources, link)">
    <h3 class="mt-5">Sources</h3>
        <div>
            <table id="src-refs-table" class="table table-striped table-bordered"
                   data-toggle="table"
                   data-sort-name="source"
                   data-sort-order="asc"
                   data-pagination="true"
                   data-search="true">
                <thead>
                    <tr>
                        <th data-field="source" data-sortable="true" data-searchable="true" data-formatter="sourceFormatter" data-visible="false">Source</th>
                        <th data-field="link" data-sortable="false" data-searchable="false">Link</th>
                        <th data-field="description" data-sortable="false" data-searchable="true">Description</th>
                        <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
                            <th data-sortable="false" data-searchable="false">Edit</th>
                            <th data-sortable="false" data-searchable="false">Delete</th>
                        </th:block>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="source : ${sources}">
                    <td th:text="${source.srcEntityId}"></td>
                    <td>
                        <span class="table-text">
                            <a th:href="${source.link}" target="_blank" class="btn btn-primary fas fa-link"></a>
                        </span>
                    </td>
                    <td>
                        <span class="table-text" th:text="${source.description}"></span>
                    </td>
                    <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
                        <div th:with="action_url = ${link} + '/' + ${source.id.toString()}" class="d-none">
                            <div th:id="'src_' + ${source.id}">
                                <div th:replace="fragments/src-ref-form :: editSourceForm(${action_url}, ${source})"></div>
                            </div>
                        </div>
                        <div th:replace="fragments/modal :: customModal('Edit Source Reference', 'src_' + ${source.id})"></div>
                        <td>
                            <button type="button" th:disabled="${ @sUtils.getDisabled(#authentication.getPrincipal(), source)}"
                                    th:id="'edit_src_' + ${source.id}" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#modal_src_' + ${source.id}"
                                    class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-pencil-alt"></button>
                        </td>
                        <td> <!-- TODO: Implement delete  -->
                            <!--<a th:href="${link} + '/del/' + ${source.id}" -->
                            <form th:action="@{${link}+'/src-ref/del/'}" th:object="${source}" method="post">
                                <!-- TODO: Button styling does not work -->
                                <input type="text" class="d-none" name="ownerId" th:value="${source.ownerId}" readonly/>
                                <input type="text" class="d-none" name="id" th:value="${source.id}" readonly/>
                                <input type="submit" value="X"
                                       class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-times"
                                       th:disabled="${ @sUtils.getDisabled(#authentication.getPrincipal(),source)}"/>
                            </form>
                        </td>
                    </th:block>
                </tr>
                </tbody>
            </table>

            <th:block sec:authorize="hasRole('ROLE_CHECKER')" th:if="not ${#strings.isEmpty(link)}">
                <div class="d-none">
                    <div th:id="add_src_ref">
                        <!-- TODO: Thymeleaf 3.0.15 won't allow object creation here, must provide it in model
                             TODO: Any creation statement actually assigns null to the variable) -->
                        <div th:replace="fragments/src-ref-form :: addSourceForm(${link}, ${source})"></div>
                    </div>
                </div>
                <div th:replace="fragments/modal :: customModal('Add Source', 'add_src_ref')"></div>

                <div class="mt-2">
                    <button type="button" th:id="add_rev" data-bs-toggle="modal"
                            th:attr="data-bs-target='#modal_add_src_ref'"
                            class="btn btn-outline-primary btn-sm m-0 waves-effect fas fa-plus"></button>
                </div>
            </th:block>
            <script>
                sourcesCallbacks.push(function() {});

                function sourceFormatter(value) {
                    src = sources[value];
                    if (src) {
                        return '<span class="table-text"><a href = "/source/view/' + src.id + '">' + src.name + '</a></span>';
                    }
                    return '';
                }

                // TODO: on first table rendering the sources are not loaded yet. Better solution?
                loadCompleteCallbacks.push(function() {
                    $('#src-refs-table').bootstrapTable('showColumn', 'source');
                });
            </script>
        </div>
    </div>
</html>
