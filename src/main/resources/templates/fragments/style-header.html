<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="mw-100" th:fragment="header">
    <div class="row my-5">
        <div class="col">
            <img class="img-fluid float-left" th:src="@{/logo-sm.jpg}" alt="">
        </div>
        <div class="col d-flex align-items-end justify-content-end">
            <button sec:authorize="isFullyAuthenticated()" id="signoutButton" class="btn btn-outline-success btn-sm" onclick="signOut();">
                Sign Out
            </button>
            <button sec:authorize="isAnonymous() or isRememberMe()" id="signinButton" class="btn btn-outline-success btn-sm">
                <a href="/oauth2/authorization/google"
                   style="text-decoration: none; color: inherit;">Sign in</a>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28A745;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Informiz</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                            aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" id="nav-home"><a class="nav-link fw-bold" href="/">Home</a></li>
                            <li class="nav-item" id="nav-checkers"><a class="nav-link fw-bold" href="/factchecker/">Fact Checkers</a></li>
                            <th:block th:if="${#authorization.expression('hasRole(''ROLE_CHECKER'')')}">
                                <li class="nav-item" id="nav-sources"><a class="nav-link fw-bold" href="/source/">Sources</a></li>
                                <li class="nav-item" id="nav-claims"><a class="nav-link fw-bold" href="/hypothesis/">Claims</a></li>
                                <li class="nav-item" id="nav-citations"><a class="nav-link fw-bold" href="/citation/">Citations</a></li>
                            </th:block>
                            <li class="nav-item" id="nav-informiz"><a class="nav-link fw-bold" href="/informi/">Informiz</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script>
            $(document).ready(function () {
                gapi.load('auth2', function() {
                    gapi.auth2.init();
                });

                var url = window.location.pathname;
                switch (url) {
                    case "/factchecker/":
                       $("#nav-checkers").toggleClass("active");
                       break;
                    case "/source/":
                       $("#nav-sources").toggleClass("active");
                       break;
                    case "/hypothesis/":
                       $("#nav-claims").toggleClass("active");
                       break;
                    case "/citation/":
                       $("#nav-citations").toggleClass("active");
                       break;
                    case "/informi/":
                       $("#nav-informiz").toggleClass("active");
                       break;
                 }
            });

            function signOut() {
                gapi.auth2.getAuthInstance().signOut().then(function () {
                    gapi.auth2.getAuthInstance().disconnect();
                });
            }
        </script>

</div>

</html>
