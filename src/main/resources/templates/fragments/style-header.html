<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <div>
        <div class="row my-5">
            <div class="col-sm-4">
                <img class="img-fluid" th:src="@{/logo-sm.jpg}" alt="">
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-2 align-self-center">
                <div class="float-right">
                    <div sec:authorize="isFullyAuthenticated()">
                        <button id="signoutButton" class="btn btn-outline-success btn-sm" onclick="signOut();">
                            Sign Out
                        </button>
                    </div>
                    <div sec:authorize="isAnonymous() or isRememberMe()">
                        <button id="signinButton" class="btn btn-outline-success btn-sm">
                            <a href="/oauth2/authorization/google"
                               style="text-decoration: none; color: inherit;">Sign in</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-success font-weight-bold">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse flex-grow-0" id="collapsibleNavbar">
                        <ul class="nav navbar-nav">
                            <li id="nav-checkers"><a class="nav-link" href="/factchecker/">Fact Checkers</a></li>
                            <th:block th:if="${#authorization.expression('hasRole(''ROLE_CHECKER'')')}">
                                <li id="nav-sources"><a class="nav-link" href="/source/">Sources</a></li>
                                <li id="nav-claims"><a class="nav-link" href="/hypothesis/">Claims</a></li>
                                <li id="nav-citations"><a class="nav-link" href="/citation/">Citations</a></li>
                            </th:block>
                            <li id="nav-informiz"><a class="nav-link" href="/informi/">Informiz</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                gapi.load('auth2', function() {
                    gapi.auth2.init();
                });

                var url = window.location.pathname;
                switch (url) {
                    case "/factchecker/":
                       $("#nav-checkers").toggleClass("active");
                       break;
                    case "/source/":
                       $("#nav-sources").toggleClass("active");
                       break;
                    case "/hypothesis/":
                       $("#nav-claims").toggleClass("active");
                       break;
                    case "/citation/":
                       $("#nav-citations").toggleClass("active");
                       break;
                    case "/informi/":
                       $("#nav-informiz").toggleClass("active");
                       break;
                 }
            });

            function signOut() {
                gapi.auth2.getAuthInstance().signOut().then(function () {
                    gapi.auth2.getAuthInstance().disconnect();
                });
            }
        </script>
    </div>

</div>

</html>
