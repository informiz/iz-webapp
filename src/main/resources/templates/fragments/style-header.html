<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

        <a class="navbar-brand" href="/home.html">Informiz</a>

        <!-- TODO: collapsed menu aligns left because of the login/out button, fix this -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-grow-0" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/factchecker/">Fact Checkers</a></li>
                <li class="nav-item"><a class="nav-link" href="/source/">Sources</a></li>
                <li class="nav-item"><a class="nav-link" href="/hypothesis/">Claims</a></li>
                <li class="nav-item"><a class="nav-link" href="/citation/">Citations</a></li>
                <li class="nav-item"><a class="nav-link" href="/informi/">Informiz</a></li>
            </ul>
        </div>

        <button th:if="${#authorization.expression('isAnonymous()')}" id="signinButton" class="btn btn-info ml-auto mr-1 align-right">
            <a href="/oauth_login" style="text-decoration: none; color: inherit;" onclick="signIn();">Sign in</a>
        </button>
        <button th:unless="${#authorization.expression('isAnonymous()')}" id="signoutButton" class="btn btn-info ml-auto mr-1 align-right">
            <a href="/logout" style="text-decoration: none; color: inherit;">Sign out</a>
        </button>

    </nav>
    <div class="container my-5">
        <h4>
            Welcome <small class="text-muted"> to the Demo-Channel of
            <a href="https://informiz.org/about" target="_blank">Informiz</a>,
            the collaborative fact-checking platform!</small>
        </h4>
        <small class="text-muted d-flex align-self-end">
            <a href="https://www.gofundme.com/f/informiz-collaborative-factchecking" target="_blank">Go fund us!</a>
        </small>
    </div>
</div>

</html>
