<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">

    <nav class="navbar navbar-expand-sm bg-light navbar-light">

        <a class="navbar-brand" href="#">informiz.org</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li th:if="${authorization == null or #authorization.expression('!isAuthenticated()')}">
                    <a href="/login/oauth2/code/google" th:href="@{/login/oauth2/code/google}" class="nav-item">
                        <span class="g-signin2" data-accesstype="postmessage" aria-hidden="true" data-redirecturi="/factchecker/"></span>
                        <!-- <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in  data-onsuccess="onSignIn"-->
                    </a>
                </li>
                <li th:if="${#authorization?.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{/logout}" data-accesstype="postmessage" aria-hidden="true" class="nav-item glyphicon glyphicon-log-out">
                        <!-- span class="glyphicon glyphicon-log-out" aria-hidden="true"></span -->&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
