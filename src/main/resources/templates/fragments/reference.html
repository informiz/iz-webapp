<html xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="reference(mode)">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="text" class="col-form-label">Text</label>
                <input type="text" th:field="*{text}" class="form-control" id="text" placeholder="Whales are big"
                       th:disabled="${!#authorization.expression('hasRole(''ROLE_MEMBER'')') or mode == 'read'}"/>
                <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
            </div>
        </div>
        <div th:replace="fragments/src-select :: srcSelect(${mode})"></div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="link" class="col-form-label">Reference link</label>
                <input type="url" th:field="*{link}" class="form-control" id="link" placeholder="https://server.com/link/to/ref"
                       th:disabled="${!#authorization.expression('hasRole(''ROLE_MEMBER'')') or mode == 'read'}" />
                <span th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="locale" class="col-form-label">Locale</label>
                <select th:field="*{locale}" class="form-control custom-select" id="locale"
                        th:disabled="${!#authorization.expression('hasRole(''ROLE_MEMBER'')') or mode == 'read'}">
                    <option th:value="'en_GH'" th:text="'English (Ghana)'"></option>
                    <option th:value="'en_US'" th:text="'English (US)'"></option>
                </select>
                <span th:if="${#fields.hasErrors('locale')}" th:errors="*{locale}" class="text-danger"></span>
            </div>
        </div>
        <div th:replace="fragments/score :: score(${mode})"></div>
    </div>
</html>
