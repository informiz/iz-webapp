<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content">
        <div class="my-5">
            <h1 class="mb-5">Update Source</h1>
            <form th:action="@{/source/details/{id}(id=${source.id.toString()})}" th:object="${source}" method="post">
                <div class="row" th:insert="~{fragments/source :: sourceProps(${source}, 'false')}"></div>
                <div class="row">
                    <div class="col mt-5">
                        <input type="submit" th:disabled="${ @sUtils.getDisabled(#authentication.getPrincipal(), source)}"
                               class="btn btn-primary" value="Update"/>
                    </div>
                </div>
            </form>
            <div th:replace="~{fragments/review-list :: reviewList(${source.entityId}, ${source.reviews}, @{'/source/' + ${source.id} + '/review/'})}"></div>
        </div>
    </div>
</html>
