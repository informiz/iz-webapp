<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sources</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:switch="${sources}" class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 th:case="null">No sources yet!</h2>
                        <div th:case="*">
                            <h2 class="my-5">Source</h2>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Score</th>
                                    <th>Link</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="source : ${sources}">
                                    <td th:text="${source.name}"></td>
                                    <td th:text="${source.srcType.displayValue}"></td>
                                    <td th:text="${source.score.reliability}"></td>
                                    <td><a th:href="${source.link}" target="_blank" class="btn btn-primary"><i class="fas fa-link"></i></a></td>
                                    <td><a th:href="@{/source/details/{id}(id=${source.id.toString()})}" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></a></td>
                                    <td><a th:href="@{/source/delete/{id}(id=${source.id.toString()})}" class="btn btn-primary"><i class="fas fa-times"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="my-5"><a href="/source/add" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Add</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
