<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Citations</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:switch="${references}" class="container my-5">
                <div class="row">
                    <div>
                        <h2 th:case="null">No citations yet!</h2>
                        <div th:case="*">
                            <h2 class="my-5">Citations</h2>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Source</th>
                                    <th>Score</th>
                                    <th>Link</th>
                                    <th>By</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="reference : ${references}">
                                    <td th:text="${reference.text}"></td>
                                    <td th:name="${reference.sid}"></td>
                                    <td th:text="${reference.score.reliability}"></td>
                                    <td><a th:href="${reference.link}" target="_blank" class="btn btn-primary"><i class="fas fa-link"></i></a></td>
                                    <td th:name="${reference.ownerId}"></td>
                                    <td><a th:href="@{/reference/details/{id}(id=${reference.id.toString()})}" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></a></td>
                                    <td><a th:href="@{/reference/delete/{id}(id=${reference.id.toString()})}" class="btn btn-primary"><i class="fas fa-times"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}"
                           class="my-5"><a href="/reference/add" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Add</a></p>
                    </div>
                </div>
                <script>
                    sourcesCallbacks.push(function() {
                        $.each(sources, function(id, src) {
                            $('td[name="'+src.entityId+'"]').text(src.name);
                        });
                    });
                    checkersCallbacks.push(function() {
                        $.each(checkers, function(id, checker) {
                            $('td[name="'+checker.entityId+'"]').text(checker.name);
                        });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
