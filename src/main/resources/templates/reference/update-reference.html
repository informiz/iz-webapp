<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Reference</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container my-5">
                <h2 class="mb-5">Update Reference</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form action="#" th:action="@{/reference/details/{id}(id=${reference.id.toString()})}" th:object="${reference}" method="post">
                            <!-- TODO: hidden ID field is not submitted with the form -->
                            <input type="hidden" class="form-control" id="id" name="id" th:value="${reference.id}"/>
                            <div th:replace="fragments/reference :: reference('write')"></div>
                            <div th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}" class="row">
                                <div class="col-md-6 mt-2">
                                    <input type="submit" class="btn btn-primary" value="Update"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="fragments/review-list :: reviewList(${reference.reviews})"></div>

                <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"
                     th:replace="fragments/review :: reviewForm(@{'/reference/review/' + ${reference.id}})"></div>
            </div>
        </div>
    </body>
</html>
