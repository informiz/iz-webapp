<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Claim</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container my-5">
                <h2 class="mb-5">Update Claim</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form action="#" th:action="@{/hypothesis/details/{id}(id=${hypothesis.id.toString()})}" th:object="${hypothesis}" method="post">
                            <!-- TODO: hidden ID field is not submitted with the form -->
                            <input type="hidden" class="form-control" id="id" name="id" th:value="${hypothesis.id}"/>
                            <div th:replace="fragments/hypothesis :: hypothesis('write')"></div>
                            <div class="row">
                                <div class="col-md-6 mt-5">
                                    <input type="submit" class="btn btn-primary" value="Update"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
