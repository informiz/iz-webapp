<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Claim</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container my-5">
                <h2 class="mb-5">Update Claim</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form action="#" th:action="@{/hypothesis/details/{id}(id=${hypothesis.id.toString()})}" th:object="${hypothesis}" method="post">
                            <input type="hidden" name="id" th:value="${hypothesis.id}"/>
                            <div th:replace="fragments/hypothesis :: hypothesis('write')"></div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value="Update"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div th:replace="fragments/src-ref-list :: sourceList(${hypothesis.sources}, @{'/hypothesis/source/' + ${hypothesis.id}})"></div>

                <div th:replace="fragments/ref-list :: referenceList(${hypothesis.references}, @{'/hypothesis/reference/' + ${hypothesis.id}})"></div>

                <div th:replace="fragments/review-list :: reviewList(${hypothesis.reviews}, @{'/hypothesis/review/' + ${hypothesis.id}})"></div>

            </div>
        </div>
    </body>
</html>
