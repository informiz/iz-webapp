<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Factual Claims</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:switch="${hypotheses}" class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 th:case="null">No claims yet!</h2>
                        <div th:case="*">
                            <h2 class="my-5">Claim</h2>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Score</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="hypothesis : ${hypotheses}">
                                    <td th:text="${hypothesis.claim}"></td>
                                    <td th:text="${hypothesis.score.reliability}"></td>
                                    <td><a th:href="@{/hypothesis/details/{id}(id=${hypothesis.id.toString()})}" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></a></td>
                                    <td><a th:href="@{/hypothesis/delete/{id}(id=${hypothesis.id.toString()})}" class="btn btn-primary"><i class="fas fa-times"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="my-5"><a href="/hypothesis/add" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Add</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
