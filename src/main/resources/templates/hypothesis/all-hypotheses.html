<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Factual Claims</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:switch="${hypotheses}" class="container my-5">
                <div class="row">
                    <div>
                        <h2 th:case="null">No claims yet!</h2>
                        <div th:case="*">
                            <h2 class="my-5">Claims</h2>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Score</th>
                                    <th>By</th>
                                    <th th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">Edit</th>
                                    <th th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="hypothesis : ${hypotheses}">
                                    <td>
                                        <a th:text="${hypothesis.claim}" th:href="@{/hypothesis/view/{id}(id=${hypothesis.id.toString()})}"/>
                                    </td>
                                    <td th:text="${hypothesis.score.reliability}"></td>
                                    <td th:name="${hypothesis.ownerId}"></td>
                                    <td th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">
                                        <a th:href="@{/hypothesis/details/{id}(id=${hypothesis.id.toString()})}"
                                           class="btn btn-primary fas fa-pencil-alt"/>
                                    </td>
                                    <td th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}">
                                        <a th:href="@{/hypothesis/delete/{id}(id=${hypothesis.id.toString()})}"
                                           class="btn btn-primary fas fa-times"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}"
                           class="my-5"><a href="/hypothesis/add" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Add</a></p>
                    </div>
                </div>
                <script>
                    checkersCallbacks.push(function() {
                        $.each(checkers, function(id, checker) {
                            $('td[name="'+checker.entityId+'"]').append('<a href = "/factchecker/view/' + checker.id + '">' + checker.name + '</a>')
                        });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
