<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Citation Details</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container my-5">
                <h2 class="mb-5">Citation Details</h2>
                <div class="row" th:object="${citation}">
                    <div class="col-md-6">
                        <div th:replace="fragments/citation :: citation('read')"></div>
                    </div>
                </div>
                <div th:replace="fragments/src-ref-list :: sourceList(${citation.sources}, '')"></div>

                <div th:replace="fragments/review-list :: reviewList(${citation.reviews}, '')"></div>
            </div>
        </div>
    </body>
</html>
