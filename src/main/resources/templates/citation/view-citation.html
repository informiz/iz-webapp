<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content" th:object="${citation}">
        <h1 class="mb-3">Citation Details</h1>
        <h4 class="pr-2" th:text="*{text}"/>
        <a target="_blank" class="btn btn-primary fas fa-link pull-left" th:href="*{link}"></a>
        <span class="text-muted">
            <b>Reliability:</b> <span th:text="@{ {value}, (value=*{score.reliability})}"/>
            <b>Confidence:</b> <span th:text="@{ {value}(value=*{score.confidence})}"/>
        </span>
        <div th:replace="~{fragments/src-ref-list :: sourceList(${citation.sources}, '')}"></div>

        <div th:replace="~{fragments/review-list :: reviewList(${citation.reviews}, '')}"></div>
    </div>
</html>
