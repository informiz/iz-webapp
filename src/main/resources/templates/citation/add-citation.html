<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/style-main-layout}"
      xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content">
        <div class="my-5">
            <h1 class="mb-5">New Citation</h1>
            <div class="row">
                <div class="col">
                    <form action="#" th:action="@{/citation/add}" th:object="${citation}" method="post">
                        <div th:replace="~{fragments/citation :: citation('true')}"></div>
                        <div class="row">
                            <div class="col mt-5">
                                <input type="submit" class="btn btn-primary" value="Add" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
