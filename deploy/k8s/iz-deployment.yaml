apiVersion: apps/v1
kind: Deployment
metadata:
  name: iz-deployment
spec:
  selector:
    matchLabels:
      app: webapp
      channel: <CHANNEL_NAME>
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
        channel: <CHANNEL_NAME>
    spec:
      serviceAccountName: <CHANNEL_NAME>-ksa
      containers:
      - name: iz-webapp
        image: gcr.io/key-master-283113/iz-webapp:0.0.1-SNAPSHOT
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /health/
            port: 8083
          initialDelaySeconds: 30
          failureThreshold: 10
          periodSeconds: 10
        volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
          - mountPath: /cert
            name: cert
            readOnly: true
        env:
        - name: profile
          value: <PROFILE>
        - name: iz.channel.name
          value: <CHANNEL_NAME>
        - name: iz.webapp.token.issuer
          value: <CHANNEL_NAME>
        - name: iz.webapp.token.audience
          value: <CHANNEL_NAME>
        - name: iz.webapp.token.secret
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-jwt-secret
              key: secret
        - name: server.ssl.key-store-password
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-backend-cert
              key: password
        - name: spring.datasource.url
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-db-creds
              key: url
        - name: spring.datasource.username
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-db-creds
              key: username
        - name: spring.datasource.password
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-db-creds
              key: password
        - name: spring.security.oauth2.client.registration.google.client-id
          valueFrom:
            secretKeyRef:
              name: <CHANNEL_NAME>-oauth-creds
              key: client
        securityContext:
          runAsNonRoot: true
          runAsUser: 22222
          runAsGroup: 22222
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - NET_BIND_SERVICE
      - name: cloud-sql-proxy
        # It is recommended to use the latest version of the Cloud SQL proxy
        # Make sure to update on a regular schedule!
        image: gcr.io/cloudsql-docker/gce-proxy:1.28.0
        command:
          - "/cloud_sql_proxy"
          - "-log_debug_stdout"
          - "-instances=key-master-283113:europe-west1:informiz-beta=tcp:3306"
        securityContext:
          runAsNonRoot: true
          capabilities:
            drop:
              - NET_RAW
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: cert
          secret:
            secretName: demo-channel-backend-cert